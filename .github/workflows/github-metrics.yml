name: Update GitHub metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "15 4 * * *"

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.METRICS_UPDATE_TOKEN || secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Refresh metrics snapshot
        run: node scripts/updateGithubMetrics.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          METRICS_STORE: custom
          METRICS_STORE_ADAPTER: scripts/metricsStoreAdapters/postgres.js
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL_UNPOOLED: ${{ secrets.DATABASE_URL_UNPOOLED }}
          METRICS_UPDATE_MIN_INTERVAL_MS: 21600000
      - name: Commit updated metrics
        run: |
          # Only commit if using file storage (not database)
          if [ ! -f "data/githubMetricsHistory.json" ]; then
            echo "Using database storage, no file commit needed."
            exit 0
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/githubMetricsHistory.json
          
          if git diff --cached --quiet; then
            echo "No metrics changes to commit."
            exit 0
          fi
          
          git commit -m "chore(metrics): update GitHub metrics"
          git push
