name: Update GitHub metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "15 4 * * *"

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Refresh metrics snapshot
        run: node scripts/updateGithubMetrics.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit updated metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/githubMetricsHistory.json
          if git diff --cached --quiet; then
            echo "No metrics changes to commit."
            exit 0
          fi
          git commit -m "chore(metrics): update GitHub metrics"
          git push
